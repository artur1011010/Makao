<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makao web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/cards/favicon.ico">

</head>
<body>
<div class="main-wrapper">
    <h1>Makao</h1>
    <div class="mb-3">
        <label for="player-name" class="form-label">Imie gracza</label>
        <input type="text" class="form-control" id="player-name">
    </div>
    <button type="button" onclick="createPlayer()" class="btn btn-primary">Ustaw nazwe gracza i dolacz do gry</button>
    <button type="button" onclick="getGameState()" class="btn btn-primary">Pokaż stan gry</button>
    <button type="button" onclick="getPlayerState()" class="btn btn-primary">Pokaż stan gracza</button>
    <button type="button" onclick="startGame()" class="btn btn-primary">Rozpocznij grę</button>
    <button type="button" onclick="restartGame()" class="btn btn-primary">Rozpocznij grę od nowa</button>
    <hr>
    <div id="game-state"></div>
    <hr>
    <div id="last-on-stack"></div>
    <hr>
    <div id="on-hand"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
